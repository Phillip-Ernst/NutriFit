# Local development database
# Usage: docker-compose up -d
#
# NOTE: The init script (init-multiple-dbs.sh) only runs on first container creation.
# If the postgres container already exists, reset with:
#   docker compose down -v && docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: nutrifit-db
    environment:
      POSTGRES_DB: nutrifit
      POSTGRES_USER: nutrifit
      POSTGRES_PASSWORD: nutrifit
    ports:
      - "5432:5432"
    volumes:
      - nutrifit-data:/var/lib/postgresql/data
      - ./scripts/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-dbs.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutrifit -d nutrifit"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: nutrifit-nginx
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  nutrifit-data:
