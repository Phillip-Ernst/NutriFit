# Local development database
# Usage: docker-compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: nutrifit-db
    environment:
      POSTGRES_DB: nutrifit
      POSTGRES_USER: nutrifit
      POSTGRES_PASSWORD: nutrifit
    ports:
      - "5432:5432"
    volumes:
      - nutrifit-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutrifit -d nutrifit"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  nutrifit-data:
