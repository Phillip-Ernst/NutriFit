spring:
  application:
    name: NutriFit

  mvc:
    servlet:
      path: /api

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: strict

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# JWT Configuration - MUST be set via environment variable in production
# Minimum 32 characters for HS256 algorithm
jwt:
  secret: ${JWT_SECRET}

# CORS Configuration - comma-separated list of allowed origins
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
