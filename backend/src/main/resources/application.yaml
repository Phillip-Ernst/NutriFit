spring:
  application:
    name: NutriFit

  mvc:
    servlet:
      path: /api

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: strict

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
