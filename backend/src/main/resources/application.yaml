spring:
  application:
    name: NutriFit

  mvc:
    servlet:
      path: /api

  # Datasource can be configured via environment variables:
  # SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    show-sql: false  # Controlled via logback-spring.xml
    open-in-view: false

  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    baseline-on-migrate: true
    baseline-version: '0'
    locations: classpath:db/migration
    # Validate migrations match what's in the database
    validate-on-migrate: true

server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: strict

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# JWT Configuration - MUST be set via environment variable in production
# Minimum 32 characters for HS256 algorithm
jwt:
  secret: ${JWT_SECRET}

# CORS Configuration - comma-separated list of allowed origins
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS}

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
