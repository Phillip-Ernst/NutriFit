spring:
  application:
    name: NutriFit

  profiles:
    active: local

  mvc:
    servlet:
      path: /api

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: strict

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
