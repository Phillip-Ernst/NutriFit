# Local development configuration
# Start database: ./scripts/db-setup.sh start
# Run migrations: ./scripts/db-setup.sh migrate

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

# For local development, you can override JWT secret here
# In production, this MUST be set via environment variable
jwt:
  secret: ${JWT_SECRET}
