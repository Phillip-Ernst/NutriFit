# Testcontainers PostgreSQL
spring.datasource.url=jdbc:tc:postgresql:16:///testdb
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username=test
spring.datasource.password=test

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable OAuth2 for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# JWT Configuration for tests (32+ chars for HS256)
jwt.secret=test-jwt-secret-key-for-unit-tests-minimum-32-chars

# CORS Configuration for tests
cors.allowed-origins=http://localhost:5173,http://localhost:3000
