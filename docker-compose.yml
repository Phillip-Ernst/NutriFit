services:
  postgres:
    image: postgres:16-alpine
    container_name: nutrifit-db
    environment:
      POSTGRES_DB: ${DB_NAME:-nutrifit}
      POSTGRES_USER: ${DB_USER:-nutrifit}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-localdev}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-nutrifit} -d ${DB_NAME:-nutrifit}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nutrifit-backend
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-nutrifit}
      DB_USER: ${DB_USER:-nutrifit}
      DB_PASSWORD: ${DB_PASSWORD:-localdev}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-docker}
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      JWT_SECRET: ${JWT_SECRET:-local-dev-secret-key-minimum-32-chars}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nutrifit-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
